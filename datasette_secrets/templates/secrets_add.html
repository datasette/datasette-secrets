{% extends "base.html" %}

{% block title %}Add a secret{% endblock %}

{% block content %}
<h1>Add a secret</h1>

{% if error %}
  <p class="message-error">{{ error }}</p>
{% endif %}

<form action="{{ request.path }}" method="post">
  <p>
    <label for="secret_name">Secret name:</label>
  </p>
  <p>
    <input type="text" name="secret_name" id="secret_name" required placeholder="e.g. OPENAI_API_KEY">
  </p>
  <p>
    <label for="secret">Secret:</label>
  </p>
  <p>
    <textarea name="secret" style="width: 80%; height: 5em" id="secret" required></textarea>
  </p>
  <p>
    <label for="note">Note: (optional)</label>
  </p>
  <p>
    <input type="text" name="note" id="note" placeholder="Optional">
  </p>
  <p>
    <input type="submit" value="Add secret">
    <input type="hidden" name="csrftoken" value="{{ csrftoken() }}">
  </p>
</form>

{% endblock %}
