{% extends "base.html" %}

{% block title %}Update secret: {{ secret_name }}{% endblock %}

{% block content %}
<h1>Update secret: {{ secret_name }}</h1>

{% if error %}
  <p class="message-error">{{ error }}</p>
{% endif %}

<form action="{{ request.path }}" method="post">
  <p>
    <label for="secret">Secret:</label>
  </p>
  <p>
    <textarea name="secret" style="width: 80%; height: 5em" id="secret" required></textarea>
  </p>
  <p>
    <label for="note">Note: (optional)</label>
  </p>
  <p>
    <input type="text" name="note" id="note" placeholder="Optional">
  </p>
  <p>
    <input type="submit" value="Add secret">
    <input type="hidden" name="csrftoken" value="{{ csrftoken() }}">
  </p>
</form>

{% endblock %}
